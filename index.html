<!DOCTYPE html>
<html lang="en">
<head>

                    <div class="row">
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 text1">

                    <img src="images/burger_header.png" alt="" class="img-fluid">
                </div>

            </div>

        </div>

    <main>
        <div class="container">

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 menu">
                    <h1>Меню</h1>
                </div>
            </div>

            <div class="row slider" id="element1">
                
            </div>

        </div>

    <footer>
        <div class="container">
            <div class="row text_1">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12 text1">

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text1">

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text2">
                    <a href="#">© Все права защищены</a>
                </div>
            </div>

            <div class="row button">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 block">
